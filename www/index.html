<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="vendors/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="vendors/onsenui/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="css/style.css">

    
    <script src="vendors/onsenui/js/angular/angular.js"></script>
    <script src="vendors/pubnub/js/pubnub-3.7.15.min.js"></script>
    <script src="vendors/pubnub/js/pubnub-angular.js"></script>
    <script src="vendors/onsenui/js/onsenui.js"></script>

    <script src="js/app.js"></script>
    <sript src="cordova.js"></script>
  </head>

  <body>

    <ons-page ng-controller="pubNubController as pnCtrl">
      <ons-toolbar>
        <div class="center">Switch Click</div>
      </ons-toolbar>

      <ons-row class="profile-wrapper">
      </ons-row>

        <ons-col>
            <ons-button ng-click="requestStateChange()">Set State</ons-button> 
        </ons-col>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item ng-repeat="device in devices">
          {{device}} {{$index}}
          <ons-switch modifier="list-item" ng-click="requestStateChange(device)"></ons-switch>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </body>
</html>
